<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio2</title>
        <link rel="stylesheet" href="./assets/css/normalize.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>

        <img class="desafioParteUno" src="./assets/img/loro.webp" alt="imagen de loro multicolor">

        <div class="desafioParteDos">

            <div class="contenedorCards">

                <div class="card">

                    <img src="./assets/img/bochiBasurero.jpg" alt="bochi en la basura">

                    <input id="valorUno" type="number" min="0" max="10" placeholder="selecciona una cantidad">

                </div>

                <div class="card">

                    <img src="./assets/img/bochiGuitarra.jpg" alt="bochi con guitarra">

                    <input id="valorDos" type="number" min="0" max="10" placeholder="selecciona una cantidad">

                </div>

                <div class="card">

                    <img src="./assets/img/bochiMaid.jpg" alt="bochi maid">

                    <input id="valorTres" type="number" min="0" max="10" placeholder="selecciona una cantidad">

                </div>

            </div>

            <button type="button" class="botonVerificar">
                Verificar
            </button>

            <p class="cantidadStickers"></p>

        </div>

        <div class="desafioParteTres">

            <h1>Ingresa el password</h1>

            <div class="contenedorSelectores">

                <select class="primerNumero" name="primerNumero">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                  </select>
    
                  <select class="segundoNumero" name="segundoNumero">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                  </select>
    
                  <select class="tercerNumero" name="tercerNumero">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                  </select>

            </div>

            <button class="buttonIngresar">Ingresar</button>

            <p class="respuestaPassword"></p>

        </div>



        <script src="./assets/js/index.js">
        </script>

    </body>

</html>
